<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Scout Pro - Multi-Category</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --bg: #050505; --panel: #121212; --card: #1e1e1e; --border: #2a2a2a;
  --text: #ffffff; --muted: #888; --green: #34d399; --red: #f87171;
  --yellow: #fbbf24; --amber: #f59e0b; --blue: #60a5fa; --purple: #a78bfa; --cyan: #22d3ee;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-bottom: 80px;
  -webkit-font-smoothing: antialiased;
}

.app { max-width: 480px; margin: 0 auto; min-height: 100vh; }

/* HEADER */
header {
  padding: 16px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 50;
}

.search-container { position: relative; }
input[type="text"] {
  width: 100%;
  padding: 14px 14px 14px 42px;
  border-radius: 12px;
  background: #111;
  border: 1px solid #333;
  color: white;
  font-size: 16px;
  outline: none;
}
input[type="text"]:focus { border-color: var(--blue); }

.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--muted);
}

/* VERDICT BANNER */
.verdict-banner {
  padding: 20px 16px 16px 16px;
  border-radius: 16px 16px 0 0;
  text-align: center;
}

.verdict-banner.buy { background: linear-gradient(135deg, #065f46 0%, #050505 100%); }
.verdict-banner.consider { background: linear-gradient(135deg, #78350f 0%, #050505 100%); }
.verdict-banner.reject { background: linear-gradient(135deg, #7f1d1d 0%, #050505 100%); }

.category-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 12px;
}

.platform-badge, .edition-badge {
  display: inline-block;
  background: rgba(59, 130, 246, 0.2);
  border: 1px solid #3b82f6;
  color: #3b82f6;
  padding: 2px 8px;
  border-radius: 6px;
  font-size: 10px;
  font-weight: 700;
  margin-left: 6px;
}

.title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 4px;
  line-height: 1.3;
}

.subtitle, .artist {
  font-size: 13px;
  color: rgba(255,255,255,0.6);
  margin-bottom: 16px;
}

/* SCORE RING */
.score-ring-container {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 16px auto;
}

.score-ring-svg {
  width: 100%;
  height: 100%;
}

.score-number {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 56px;
  font-weight: 700;
  font-feature-settings: 'tnum';
  line-height: 1;
}

.score-number.buy {
  background: linear-gradient(135deg, #34d399, #22d3ee);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.score-number.consider {
  background: linear-gradient(135deg, #f59e0b, #fbbf24);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.score-number.reject {
  background: linear-gradient(135deg, #f87171, #ef4444);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.verdict-label {
  font-size: 14px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.verdict-label.buy { color: #34d399; }
.verdict-label.consider { color: #f59e0b; }
.verdict-label.reject { color: #f87171; }

/* KEY INFO */
.key-info {
  background: rgba(0,0,0,0.3);
  padding: 16px;
}

.info-row {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 14px;
}
.info-row:last-child { margin-bottom: 0; }

.info-label {
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-weight: 600;
}

.info-value {
  font-size: 16px;
  font-weight: 700;
  color: white;
}

.info-days {
  font-size: 11px;
  color: rgba(255,255,255,0.4);
  margin-right: 8px;
}

/* BUY BOX SECTION */
.buy-box-section {
  background: rgba(34, 211, 238, 0.08);
  border-left: 3px solid #22d3ee;
  padding: 16px;
  margin-top: 2px;
}

.buy-box-title {
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  font-weight: 700;
  color: #22d3ee;
  margin-bottom: 8px;
}

.buy-box-text {
  font-size: 12px;
  line-height: 1.5;
  color: rgba(255,255,255,0.85);
}

/* WARNING BOX */
.warning-box {
  background: rgba(251, 191, 36, 0.1);
  border-left: 3px solid #fbbf24;
  padding: 12px 16px;
  margin-top: 2px;
}

.warning-title {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  font-weight: 700;
  color: #fbbf24;
  margin-bottom: 6px;
}

.warning-text {
  font-size: 11px;
  line-height: 1.4;
  color: rgba(255,255,255,0.8);
}

/* GEMINI SECTION */
.gemini-section {
  background: rgba(168, 85, 247, 0.08);
  border-left: 3px solid #a78bfa;
  padding: 16px;
  margin-top: 2px;
}

.gemini-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.gemini-title {
  font-size: 12px;
  font-weight: 700;
  color: #a78bfa;
  display: flex;
  align-items: center;
  gap: 6px;
}

.gemini-score {
  font-size: 16px;
  font-weight: 700;
  color: #a78bfa;
}

.gemini-recommendation {
  margin-bottom: 8px;
  font-size: 12px;
}

.recommend-label {
  color: rgba(255,255,255,0.5);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.recommend-value {
  font-size: 15px;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-left: 8px;
}

.recommend-value.buy { color: #34d399; }
.recommend-value.consider { color: #fbbf24; }
.recommend-value.reject { color: #f87171; }

.gemini-text {
  font-size: 12px;
  line-height: 1.5;
  color: rgba(255,255,255,0.85);
}

/* CONDITION TOGGLE */
.condition-toggle {
  background: rgba(0,0,0,0.2);
  padding: 14px 16px;
  display: flex;
  gap: 8px;
  border-radius: 0 0 16px 16px;
}

.condition-btn {
  flex: 1;
  padding: 8px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  color: rgba(255,255,255,0.4);
  border-radius: 8px;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.condition-btn.active {
  background: rgba(34, 211, 238, 0.2);
  border-color: #22d3ee;
  color: #22d3ee;
}

.condition-btn:hover:not(.active) {
  background: rgba(255,255,255,0.08);
}

/* SETTINGS & HISTORY PAGES */
#settingsPage, #historyPage {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 480px;
  background: var(--bg);
  z-index: 200;
  display: flex;
  flex-direction: column;
}

.settings-header {
  font-size: 24px;
  font-weight: 800;
  padding: 24px 16px 16px;
  background: var(--panel);
  border-bottom: 1px solid var(--border);
}

.settings-content {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

.settings-group {
  margin-bottom: 20px;
}

.label {
  display: block;
  font-size: 12px;
  font-weight: 600;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.settings-input {
  width: 100%;
  padding: 12px;
  background: #111;
  border: 1px solid #333;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  outline: none;
}

.settings-input:focus {
  border-color: var(--blue);
}

.toggle-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle-switch {
  width: 48px;
  height: 28px;
  background: #333;
  border-radius: 99px;
  position: relative;
  cursor: pointer;
  transition: background 0.2s;
}

.toggle-switch::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: white;
  top: 3px;
  left: 3px;
  transition: left 0.2s;
}

.toggle-switch.active {
  background: var(--green);
}

.toggle-switch.active::after {
  left: 23px;
}

.btn-grid {
  display: flex;
  gap: 12px;
  padding: 16px;
  border-top: 1px solid var(--border);
}

.btn-main {
  flex: 1;
  padding: 16px;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.1s;
}

.btn-main:active { transform: scale(0.96); }

.btn-save {
  background: var(--green);
  color: #000;
}

.btn-back {
  background: var(--panel);
  color: #fff;
  border: 1px solid var(--border);
}

/* HISTORY ITEMS */
.history-item {
  background: var(--panel);
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid var(--border);
}

.history-title {
  font-size: 14px;
  font-weight: 700;
  margin-bottom: 8px;
}

.history-meta {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
}

/* CAMERA OVERLAY */
#camera-overlay {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: #000;
  display: flex;
  flex-direction: column;
}

#camera-header {
  padding: 20px 16px;
  background: rgba(0,0,0,0.9);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.camera-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 8px;
}

.camera-status {
  font-size: 13px;
  color: var(--muted);
}

#reader {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #111;
}

.camera-placeholder {
  text-align: center;
  color: var(--muted);
}

.camera-placeholder i {
  font-size: 64px;
  margin-bottom: 16px;
  opacity: 0.3;
}

.camera-footer {
  padding: 16px;
  background: rgba(0,0,0,0.9);
  border-top: 1px solid rgba(255,255,255,0.1);
}

#close-camera {
  width: 100%;
  padding: 16px;
  background: var(--red);
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
}

/* BOTTOM NAVIGATION */
.actions {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(5,5,5,0.95);
  backdrop-filter: blur(10px);
  padding: 16px;
  border-top: 1px solid var(--border);
  display: flex;
  gap: 12px;
  z-index: 100;
  max-width: 480px;
  margin: 0 auto;
}

.act-btn {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.1s;
}

.act-btn:active { transform: scale(0.96); }

.btn-set {
  flex: 0 0 50px;
  background: var(--panel);
  color: #fff;
  border: 1px solid var(--border);
  display: grid;
  place-items: center;
  font-size: 20px;
}

.btn-hist {
  background: var(--blue);
  color: #fff;
  flex: 2;
}

.btn-cam {
  background: rgba(34,211,238,0.2);
  color: var(--cyan);
  border: 1px solid rgba(34,211,238,0.4);
  font-size: 18px;
}

.hidden { display: none !important; }
</style>
</head>
<body>
<div class="app">
  <!-- HEADER -->
  <header>
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Enter ISBN or ASIN..." />
    </div>
  </header>

  <!-- RESULTS CONTAINER -->
  <div id="resultsContainer"></div>

  <!-- BOTTOM NAVIGATION -->
  <div class="actions">
    <button onclick="showSettings()" class="act-btn btn-set">
      <i class="fas fa-cog"></i>
    </button>
    <button onclick="showHistory()" class="act-btn btn-hist">
      History
    </button>
    <button onclick="openCamera()" class="act-btn btn-cam">
      <i class="fas fa-camera"></i>
    </button>
  </div>
</div>

<!-- SETTINGS PAGE -->
<div id="settingsPage" class="hidden">
  <div class="settings-header">‚öôÔ∏è Settings</div>
  <div class="settings-content">
    <div class="settings-group">
      <span class="label">Keepa API Key</span>
      <input type="password" id="keepaKey" class="settings-input" placeholder="Paste Keepa key..." />
    </div>

    <div class="settings-group">
      <span class="label">Gemini API Key</span>
      <input type="password" id="geminiKey" class="settings-input" placeholder="Paste Gemini API key..." />
    </div>

    <div class="settings-group">
      <div class="toggle-row">
        <span class="label" style="margin:0;">Fast Scan Mode</span>
        <div id="toggleFastScan" class="toggle-switch" onclick="toggleSetting('fastScan')"></div>
      </div>
      <div style="font-size:11px; color:var(--muted); margin-top:4px;">Fetches less data for speed. Good for live scanning.</div>
    </div>

    <div class="settings-group">
      <span class="label">Default Buy Cost ($)</span>
      <input type="number" id="defCost" class="settings-input" value="1.00" step="0.25" />
    </div>
    
    <div class="settings-group">
      <span class="label">Default Profit Floor ($)</span>
      <input type="number" id="defFloor" class="settings-input" value="5.00" step="0.50" />
    </div>
  </div>
  <div class="btn-grid">
    <button onclick="closeSettings()" class="btn-main btn-back">Cancel</button>
    <button onclick="saveSettings()" class="btn-main btn-save">Save</button>
  </div>
</div>

<!-- HISTORY PAGE -->
<div id="historyPage" class="hidden">
  <div class="settings-header">üìú Scan History</div>
  <div class="settings-content" id="historyList">
    <!-- History items will be populated here -->
  </div>
  <div class="btn-grid">
    <button onclick="closeHistory()" class="btn-main btn-back">Back</button>
    <button onclick="exportCSV()" class="btn-main btn-save">Export CSV</button>
  </div>
  <button onclick="clearHistory()" class="btn-main" 
      style="background: transparent; color: var(--red); border: 1px solid var(--red); margin: 0 16px 16px;">
      <i class="fas fa-trash"></i> Clear All History
  </button>
</div>

<!-- CAMERA OVERLAY -->
<div id="camera-overlay" class="hidden">
  <div id="camera-header">
    <div class="camera-title">üì∑ Scan Item</div>
    <div class="camera-status">Point camera at barcode or ISBN</div>
  </div>
  
  <div id="reader">
    <div class="camera-placeholder">
      <i class="fas fa-camera"></i>
      <div>Camera view would appear here</div>
      <div style="font-size: 12px; margin-top: 8px;">(Demo mode - use search instead)</div>
    </div>
  </div>
  
  <div class="camera-footer">
    <button id="close-camera" onclick="stopCamera()">
      <i class="fas fa-times"></i> Close
    </button>
  </div>
</div>

// CONFIG

// CATEGORY ICON
function getCategoryIcon(category) {
  const cat = (category || '').toLowerCase();
  if(cat.includes('book')) return 'üìö';
  if(cat.includes('music') || cat.includes('cd')) return 'üíø';
  if(cat.includes('video') || cat.includes('dvd') || cat.includes('movie')) return 'üé¨';
  if(cat.includes('video game') || cat.includes('game')) return 'üéÆ';
  if(cat.includes('toy')) return 'üé≤';
  return 'üì¶';
}

// SEARCH HANDLER
document.getElementById('searchInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    const query = this.value.trim();
    if (query) {
      searchItem(query);
    }
  }
});

function searchItem(isbn) {
  const item = DEMO_ITEMS[isbn];
  
  if (!item) {
    document.getElementById('resultsContainer').innerHTML = `
      <div style="padding: 40px 20px; text-align: center; color: var(--muted);">
        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
        <div>No results found for "${isbn}"</div>
        <div style="font-size: 12px; margin-top: 8px;">Try one of these demo ISBNs:</div>
        <div style="font-size: 11px; margin-top: 12px; color: var(--blue);">
          9780735211292 (Book BUY)<br>
          9780062315007 (Book REJECT)<br>
          B000002UAL (CD BUY)<br>
          B097B17JT3 (Switch BUY)<br>
          B08H93GKNJ (PS5 CONSIDER)<br>
          B08XJLW24X (Board Game BUY)
        </div>
      </div>
    `;
    return;
  }

  displayItem(item);
  saveToHistory(item, isbn);
}

function displayItem(item) {
  const verdictClass = item.scoutVerdict.toLowerCase();
  const icon = getCategoryIcon(item.category);
  const showGemini = shouldShowGemini(item);
  
  let badge = '';
  if (item.platform) {
    badge = `<span class="platform-badge">${item.platform}</span>`;
  }
  if (item.subtitle && item.subtitle.includes('Edition')) {
    badge = `<span class="edition-badge">2ND ED</span>`;
  }
  
  let creatorLine = '';
  if (item.author) {
    creatorLine = `<div class="artist">${item.author}</div>`;
  } else if (item.artist) {
    creatorLine = `<div class="artist">${item.artist}</div>`;
  } else if (item.subtitle) {
    creatorLine = `<div class="subtitle">${item.subtitle}</div>`;
  }
  
  let buyBoxSection = '';
  if (item.scoutVerdict !== 'REJECT' && item.buyBoxAnalysis) {
    buyBoxSection = `
      <div class="buy-box-section">
        <div class="buy-box-title">üì¶ Buy Box Analysis</div>
        <div class="buy-box-text">${item.buyBoxAnalysis}</div>
      </div>
    `;
  }
  
  let warningSection = '';
  if (item.warningTitle && item.warningText) {
    warningSection = `
      <div class="warning-box">
        <div class="warning-title">${item.warningTitle}</div>
        <div class="warning-text">${item.warningText}</div>
      </div>
    `;
  }
  
  let geminiSection = '';
  if (showGemini) {
    const geminiVerdictClass = item.geminiVerdict.toLowerCase();
    geminiSection = `
      <div class="gemini-section">
        <div class="gemini-header">
          <div class="gemini-title">
            <span>üß†</span>
            <span>Second Opinion (Gemini AI)</span>
          </div>
          <div class="gemini-score">${item.geminiScore}</div>
        </div>
        <div class="gemini-recommendation">
          <span class="recommend-label">Recommend:</span>
          <span class="recommend-value ${geminiVerdictClass}">${item.geminiVerdict}</span>
        </div>
        <div class="gemini-text">${item.geminiText || getDefaultGeminiText(item)}</div>
      </div>
    `;
  }
  
  const strokeOffset = 283 - (283 * item.scoutScore / 100);
  const strokeColor = verdictClass === 'buy' ? '#34d399' : verdictClass === 'consider' ? '#f59e0b' : '#f87171';
  
  const html = `
    <div style="margin-bottom: 20px;">
      <div class="verdict-banner ${verdictClass}">
        <div class="category-badge">
          ${icon} ${item.category.toUpperCase()}${badge}
        </div>
        
        <div class="title">${item.title}</div>
        ${creatorLine}
        
        <div class="score-ring-container">
          <svg class="score-ring-svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="5"/>
            <circle cx="50" cy="50" r="45" fill="none" stroke="${strokeColor}" stroke-width="5" 
                    stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="${strokeOffset}" 
                    transform="rotate(-90 50 50)"/>
          </svg>
          <div class="score-number ${verdictClass}">${item.scoutScore}</div>
        </div>
        
        <div class="verdict-label ${verdictClass}">${item.scoutVerdict}</div>
      </div>
      
      <div class="key-info">
        <div class="info-row">
          <span class="info-label">Sell For</span>
          <span class="info-value">$${item.sellPrice.toFixed(2)}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Net Profit</span>
          <div>
            <span class="info-days">~${item.daysToSale} Days</span>
            <span class="info-value">$${item.netProfit.toFixed(2)}</span>
          </div>
        </div>
      </div>
      
      ${buyBoxSection}
      ${warningSection}
      ${geminiSection}
      
      <div class="condition-toggle">
        <button class="condition-btn ${item.condition === 'USED' ? 'active' : ''}" onclick="toggleCondition('USED')">
          USED
        </button>
        <button class="condition-btn ${item.condition === 'NEW' ? 'active' : ''}" onclick="toggleCondition('NEW')">
          NEW
        </button>
      </div>
    </div>
  `;
  
  document.getElementById('resultsContainer').innerHTML = html;
}

function shouldShowGemini(item) {
  if (item.scoutVerdict === 'BUY') {
    return item.geminiVerdict !== 'BUY';
  }
  if (item.scoutVerdict === 'CONSIDER') {
    return true;
  }
  if (item.scoutVerdict === 'REJECT') {
    return item.geminiVerdict !== 'REJECT';
  }
  return false;
}

function getDefaultGeminiText(item) {
  if (item.scoutVerdict === 'BUY' && item.geminiVerdict === 'CONSIDER') {
    return `Downgrade from BUY to CONSIDER. While the fundamentals look good, there are some risk factors to consider.`;
  }
  if (item.scoutVerdict === 'CONSIDER' && item.geminiVerdict === 'BUY') {
    return `Upgrade from CONSIDER to BUY. The opportunity here is stronger than the initial score suggests.`;
  }
  return `Scout score: ${item.scoutScore}. Gemini score: ${item.geminiScore}.`;
}

function toggleCondition(condition) {
  console.log('Toggled to:', condition);
}

// SETTINGS
function showSettings() {
  document.getElementById('settingsPage').classList.remove('hidden');
  document.getElementById('keepaKey').value = CONFIG.keepaKey;
  document.getElementById('geminiKey').value = CONFIG.geminiKey;
  document.getElementById('defCost').value = CONFIG.buyCost;
  document.getElementById('defFloor').value = CONFIG.profitFloor;
  
  const fastScanToggle = document.getElementById('toggleFastScan');
  if (CONFIG.fastScan) {
    fastScanToggle.classList.add('active');
  } else {
    fastScanToggle.classList.remove('active');
  }
}

function closeSettings() {
  document.getElementById('settingsPage').classList.add('hidden');
}

function saveSettings() {
  CONFIG.keepaKey = document.getElementById('keepaKey').value;
  CONFIG.geminiKey = document.getElementById('geminiKey').value;
  CONFIG.buyCost = parseFloat(document.getElementById('defCost').value) || 1.00;
  CONFIG.profitFloor = parseFloat(document.getElementById('defFloor').value) || 5.00;
  
  localStorage.setItem(STORAGE.keepaKey, CONFIG.keepaKey);
  localStorage.setItem(STORAGE.geminiKey, CONFIG.geminiKey);
  localStorage.setItem(STORAGE.buyCost, CONFIG.buyCost);
  localStorage.setItem(STORAGE.profitFloor, CONFIG.profitFloor);
  localStorage.setItem(STORAGE.fastScan, CONFIG.fastScan);
  
  alert('‚úì Settings saved!');
  closeSettings();
}

function toggleSetting(setting) {
  if (setting === 'fastScan') {
    CONFIG.fastScan = !CONFIG.fastScan;
    const toggle = document.getElementById('toggleFastScan');
    if (CONFIG.fastScan) {
      toggle.classList.add('active');
    } else {
      toggle.classList.remove('active');
    }
  }
}

// HISTORY
function showHistory() {
  document.getElementById('historyPage').classList.remove('hidden');
  loadHistory();
}

function closeHistory() {
  document.getElementById('historyPage').classList.add('hidden');
}

function saveToHistory(item, isbn) {
  const history = JSON.parse(localStorage.getItem(STORAGE.history) || '[]');
  
  const entry = {
    isbn: isbn,
    title: item.title,
    category: item.category,
    verdict: item.scoutVerdict,
    score: item.scoutScore,
    profit: item.netProfit,
    timestamp: new Date().toISOString()
  };
  
  history.unshift(entry);
  
  if (history.length > 50) {
    history.pop();
  }
  
  localStorage.setItem(STORAGE.history, JSON.stringify(history));
}

function loadHistory() {
  const history = JSON.parse(localStorage.getItem(STORAGE.history) || '[]');
  const container = document.getElementById('historyList');
  
  if (history.length === 0) {
    container.innerHTML = `
      <div style="text-align: center; padding: 40px 20px; color: var(--muted);">
        <i class="fas fa-history" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
        <div>No scan history yet</div>
      </div>
    `;
    return;
  }
  
  container.innerHTML = history.map(entry => {
    const icon = getCategoryIcon(entry.category);
    const verdictColor = entry.verdict === 'BUY' ? 'var(--green)' : entry.verdict === 'CONSIDER' ? 'var(--amber)' : 'var(--red)';
    const date = new Date(entry.timestamp).toLocaleDateString();
    const time = new Date(entry.timestamp).toLocaleTimeString();
    
    return `
      <div class="history-item">
        <div class="history-title">${icon} ${entry.title}</div>
        <div class="history-meta">
          <div>
            <span style="color: ${verdictColor}; font-weight: 700;">${entry.verdict}</span>
            <span style="margin-left: 8px;">Score: ${entry.score}</span>
            <span style="margin-left: 8px;">Profit: $${entry.profit.toFixed(2)}</span>
          </div>
        </div>
        <div style="font-size: 11px; color: var(--muted); margin-top: 6px;">
          ${date} ${time}
        </div>
      </div>
    `;
  }).join('');
}

function clearHistory() {
  if (!confirm('Clear all scan history? This cannot be undone.')) return;
  localStorage.removeItem(STORAGE.history);
  loadHistory();
}

function exportCSV() {
  const history = JSON.parse(localStorage.getItem(STORAGE.history) || '[]');
  
  if (history.length === 0) {
    alert('No history to export');
    return;
  }
  
  const csv = [
    ['Timestamp', 'ISBN', 'Title', 'Category', 'Verdict', 'Score', 'Profit'].join(','),
    ...history.map(entry => [
      entry.timestamp,
      entry.isbn,
      `"${entry.title}"`,
      entry.category,
      entry.verdict,
      entry.score,
      entry.profit
    ].join(','))
  ].join('\n');
  
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `scout-history-${new Date().toISOString().split('T')[0]}.csv`;
  a.click();
  URL.revokeObjectURL(url);
  
  alert('‚úì History exported!');
}

function stopCamera() {
