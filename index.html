<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ScoutPro Radar â€“ Focus Mode</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=DM+Mono&display=swap" rel="stylesheet">

<style>
:root{
--bg:#05060a;
--panel:#121728;
--card:#171c33;
--soft:#222855;
--border:rgba(255,255,255,.12);
--text:#f6f7ff;
--muted:#9aa3c7;
--green:#00d68f;
--greenBg:rgba(0,214,143,.22);
--blue:#5aa9ff;
--blueBg:rgba(90,169,255,.22);
--red:#ff6b6b;
--redBg:rgba(255,107,107,.22);
}
*{box-sizing:border-box}
body{
margin:0;font-family:'DM Sans',sans-serif;
background:radial-gradient(circle at top,#0f1430,#05060a 70%);
color:var(--text);
}
.app{max-width:480px;margin:auto;padding-bottom:50px}

/* HEADER */
header{
position:sticky;top:0;z-index:50;
background:rgba(7,10,22,.95);
backdrop-filter:blur(12px);
border-bottom:1px solid var(--border);
padding:14px;
display:flex;align-items:center;gap:10px;
}
.scan{
display:flex;gap:10px;flex:1;
}
.scan input{
flex:1;
padding:12px;
border-radius:14px;
background:#050711;
border:1px solid var(--border);
color:var(--text);
font-family:'DM Mono',monospace;
font-size:16px;
}
.scan button{
border:none;background:var(--blue);
border-radius:14px;padding:0 16px;font-weight:700;
}
.toggle{
background:var(--soft);
border-radius:16px;
padding:6px;font-size:11px;font-weight:700;
cursor:pointer;
user-select:none;
}
.toggle span{opacity:.5;padding:4px 8px}
.toggle .on{opacity:1;color:var(--green)}
.card{
margin:14px;background:var(--panel);
border-radius:26px;border:1px solid var(--border);
box-shadow:0 25px 60px rgba(0,0,0,.65);
overflow:hidden;
}
.command{
padding:18px;border-bottom:1px solid var(--border);
}
.command.buy{background:linear-gradient(135deg,var(--greenBg),#0a0e22)}
.action{font-size:28px;font-weight:800;letter-spacing:.08em}
.subreason{font-size:12px;color:var(--muted);margin-top:4px}
.kpis{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
.kpi{font-size:11px;color:var(--muted)}
.kpi strong{display:block;font-size:17px;font-family:'DM Mono',monospace;color:var(--text)}
.section{padding:16px 18px;border-top:1px solid var(--border)}
.section h4{margin:0 0 8px;font-size:11px;text-transform:uppercase;letter-spacing:.12em;color:var(--muted)}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.cell{background:var(--card);border-radius:14px;padding:10px;border:1px solid var(--border);font-size:11px}
.cell span{display:block;color:var(--muted);font-size:10px}
.cell strong{display:block;margin-top:4px;font-family:'DM Mono',monospace;font-size:14px}
.focus .detail{display:none}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="scan">
    <input id="scanInput" placeholder="Scan ISBN / UPC" inputmode="numeric" autocomplete="off">
    <button id="scanBtn">GO</button>
  </div>
  <div class="toggle" id="toggle">
    <span id="tFocus">FOCUS</span>
    <span id="tDetail" class="on">DETAILS</span>
  </div>
</header>

<div class="card focus" id="card">

  <div class="command buy">
    <div class="action">READY</div>
    <div class="subreason">Scan an item</div>
    <div class="kpis">
      <div class="kpi">Sell<strong>â€”</strong></div>
      <div class="kpi">Profit<strong>â€”</strong></div>
    </div>
  </div>

  <div class="detail">

    <div class="section">
      <h4>Item</h4>
      <div class="grid">
        <div class="cell"><span>Code</span><strong id="code">â€”</strong></div>
        <div class="cell"><span>Status</span><strong>Waiting</strong></div>
      </div>
    </div>

  </div>

</div>
</div>

<script>
const scanInput = document.getElementById('scanInput');
const scanBtn   = document.getElementById('scanBtn');
const codeEl    = document.getElementById('code');

// ðŸ”‘ Always keep focus for scanners
function focusScan(){
  scanInput.focus();
}
window.addEventListener('load', focusScan);
document.addEventListener('click', focusScan);

// âœ… Core scan handler
function processScan(raw){
  const code = raw.trim();
  if(code.length < 8) return; // ignore junk
  codeEl.textContent = code;

  // simulate processing
  document.querySelector('.action').textContent = 'SCANNED';
  document.querySelector('.subreason').textContent = 'Code received';

  scanInput.value = '';
  setTimeout(focusScan, 50);
}

// âœ… Handle Enter / Tab / newline (scanners differ)
scanInput.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter' || e.key === 'Tab'){
    e.preventDefault();
    processScan(scanInput.value);
  }
});

scanBtn.onclick = () => processScan(scanInput.value);

// âœ… Restore focus if Chrome tries to steal it
setInterval(()=>{
  if(document.activeElement !== scanInput){
    scanInput.focus();
  }
}, 1000);
</script>

</body>
</html>
