<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>ScoutPro Radar</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=DM+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05060a;
  --panel:#131726;
  --card:#161b2e;
  --soft:#1f2540;
  --border:rgba(255,255,255,.12);
  --text:#f5f7ff;
  --muted:#9aa2b3;

  --green:#00d68f;
  --greenBg:rgba(0,214,143,.18);
  --blue:#5aa9ff;
  --blueBg:rgba(90,169,255,.18);
  --red:#ff6b6b;
  --redBg:rgba(255,107,107,.18);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#0f1430,#05060a 65%);
  color:var(--text);
  font-family:'DM Sans',sans-serif;
}

.app{
  max-width:460px;
  margin:auto;
  padding-bottom:40px;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:rgba(7,9,20,.95);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  padding:14px 16px;
}
.h-title{
  font-size:18px;
  font-weight:700;
}
.h-sub{
  font-size:11px;
  color:var(--muted);
}

/* SCAN BAR */
.scan-row{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.scan-row input{
  flex:1;
  background:#050711;
  border:1px solid var(--border);
  border-radius:14px;
  padding:13px;
  color:var(--text);
  font-family:'DM Mono',monospace;
  font-size:15px;
}
.scan-row button{
  background:var(--blue);
  border:none;
  border-radius:14px;
  padding:0 18px;
  font-weight:700;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:90px 20px;
  color:var(--muted);
}
.empty .icon{
  font-size:52px;
  margin-bottom:12px;
}

/* CARD */
.card{
  margin:16px;
  background:var(--panel);
  border-radius:24px;
  border:1px solid var(--border);
  box-shadow:0 24px 60px rgba(0,0,0,.7);
  overflow:hidden;
  display:none;
}

/* COMMAND PANEL */
.command{
  padding:18px;
  border-bottom:1px solid var(--border);
}
.command.buy{background:linear-gradient(135deg,var(--greenBg),#0a0e1f)}
.command.check{background:linear-gradient(135deg,var(--blueBg),#0a0e1f)}
.command.pass{background:linear-gradient(135deg,var(--redBg),#0a0e1f)}

.action{
  font-size:26px;
  font-weight:800;
  letter-spacing:.05em;
}
.action.buy{color:var(--green)}
.action.check{color:var(--blue)}
.action.pass{color:var(--red)}

.command-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px 14px;
  margin-top:12px;
}
.kpi{
  font-size:11px;
  color:var(--muted);
}
.kpi strong{
  display:block;
  font-size:16px;
  font-family:'DM Mono',monospace;
  color:var(--text);
}

/* MARKET SNAPSHOT */
.snapshot{
  padding:14px 18px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  border-bottom:1px solid var(--border);
  background:var(--card);
}
.snap{
  background:var(--soft);
  border-radius:14px;
  padding:10px;
  border:1px solid var(--border);
}
.snap span{
  font-size:10px;
  color:var(--muted);
}
.snap strong{
  display:block;
  font-family:'DM Mono',monospace;
  font-size:14px;
  margin-top:4px;
}

/* SECTIONS */
.section{
  padding:16px 18px;
  border-top:1px solid var(--border);
}
.section h4{
  margin:0 0 8px 0;
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.12em;
  color:var(--muted);
}

/* CONTROLS */
.control{
  background:var(--soft);
  border-radius:16px;
  padding:12px;
  margin-bottom:10px;
}
.control-head{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
}
.control input[type=range]{
  width:100%;
  margin-top:10px;
}
.control input[type=number]{
  width:80px;
  background:#050711;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
  font-family:'DM Mono',monospace;
}

/* HIDE */
.hidden{display:none}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="h-title">ScoutPro Radar</div>
  <div class="h-sub">Scan â€¢ Decide â€¢ Execute</div>
  <div class="scan-row">
    <input id="scanInput" placeholder="Scan ISBN / UPC">
    <button onclick="scan()">GO</button>
  </div>
</header>

<div id="empty" class="empty">
  <div class="icon">ðŸ“¡</div>
  Ready to scan
</div>

<div id="card" class="card">

  <!-- COMMAND PANEL -->
  <div id="command" class="command buy">
    <div id="action" class="action buy">BUY NOW</div>

    <div class="command-grid">
      <div class="kpi">
        Sell FBA
        <strong id="sell">$24.99</strong>
      </div>
      <div class="kpi">
        Net Profit
        <strong id="profit">+$0.00</strong>
      </div>
      <div class="kpi">
        ROI
        <strong id="roi">0%</strong>
      </div>
      <div class="kpi">
        Decision Basis
        <strong id="basis">Meets profit rule</strong>
      </div>
    </div>
  </div>

  <!-- SNAPSHOT -->
  <div class="snapshot">
    <div class="snap">
      <span>Market Anchor</span>
      <strong>$26â€“$30</strong>
    </div>
    <div class="snap">
      <span>Amazon</span>
      <strong>Present</strong>
    </div>
    <div class="snap">
      <span>Rank Band</span>
      <strong>300kâ€“600k</strong>
    </div>
    <div class="snap">
      <span>Velocity</span>
      <strong>Steady</strong>
    </div>
  </div>

  <!-- RULES -->
  <div class="section">
    <h4>Your Rules</h4>

    <div class="control">
      <div class="control-head">
        <span>Buy cost</span>
        <span>$ <input id="buy" type="number" step=".25"></span>
      </div>
      <input id="buySlider" type="range" min=".25" max="25" step=".25">
    </div>

    <div class="control">
      <div class="control-head">
        <span>Minimum profit</span>
        <span>$ <input id="floor" type="number" step="1"></span>
      </div>
      <input id="floorSlider" type="range" min="1" max="50" step="1">
    </div>
  </div>

</div>
</div>

<script>
let sellPrice = 24.99
let buy = parseFloat(localStorage.getItem('buy')||'1')
let floor = parseFloat(localStorage.getItem('floor')||'5')

function scan(){
  sellPrice = 15 + Math.random()*30
  document.getElementById('empty').style.display='none'
  document.getElementById('card').style.display='block'
  recalc()
}

function recalc(){
  localStorage.setItem('buy',buy)
  localStorage.setItem('floor',floor)

  const fees = sellPrice*.15 + 4.5
  const profit = sellPrice - buy - fees
  const roi = buy>0 ? profit/buy*100 : 0

  document.getElementById('sell').textContent = `$${sellPrice.toFixed(2)}`
  document.getElementById('profit').textContent =
    (profit>=0?'+':'-')+`$${Math.abs(profit).toFixed(2)}`
  document.getElementById('roi').textContent = roi.toFixed(0)+'%'

  const cmd = document.getElementById('command')
  const act = document.getElementById('action')
  const basis = document.getElementById('basis')

  if(profit >= floor){
    cmd.className='command buy'
    act.className='action buy'
    act.textContent='BUY NOW'
    basis.textContent='Meets profit rule'
  }else if(profit > 0){
    cmd.className='command check'
    act.className='action check'
    act.textContent='CHECK SCOUTLY'
    basis.textContent='Below profit threshold'
  }else{
    cmd.className='command pass'
    act.className='action pass'
    act.textContent='SKIP'
    basis.textContent='Projected loss'
  }
}

document.getElementById('buy').value = buy
document.getElementById('buySlider').value = buy
document.getElementById('floor').value = floor
document.getElementById('floorSlider').value = floor

document.getElementById('buy').oninput=e=>{buy=parseFloat(e.target.value)||0;document.getElementById('buySlider').value=buy;recalc()}
document.getElementById('buySlider').oninput=e=>{buy=parseFloat(e.target.value);document.getElementById('buy').value=buy;recalc()}
document.getElementById('floor').oninput=e=>{floor=parseFloat(e.target.value)||0;document.getElementById('floorSlider').value=floor;recalc()}
document.getElementById('floorSlider').oninput=e=>{floor=parseFloat(e.target.value);document.getElementById('floor').value=floor;recalc()}

recalc()
</script>

</body>
</html>
