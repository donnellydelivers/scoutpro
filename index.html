<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>ScoutPro Radar</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=DM+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05060a;
  --card:#151821;
  --soft:#1c2130;
  --border:rgba(255,255,255,.12);
  --text:#f4f6fb;
  --muted:#9aa2b3;

  --green:#00d68f;
  --greenBg:rgba(0,214,143,.18);
  --blue:#5aa9ff;
  --blueBg:rgba(90,169,255,.18);
  --red:#ff6b6b;
  --redBg:rgba(255,107,107,.18);
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#121723,#05060a 55%);
  color:var(--text);
  font-family:'DM Sans',sans-serif;
}
.app{max-width:440px;margin:auto;padding-bottom:40px}

/* header */
header{
  padding:14px 16px;
  position:sticky;top:0;z-index:10;
  background:rgba(7,9,16,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
h1{margin:0;font-size:18px}
.sub{font-size:11px;color:var(--muted)}

/* scan */
.scan-row{display:flex;gap:8px;margin-top:8px}
input[type=text]{
  flex:1;
  background:#050711;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:12px;
  padding:12px;
  font-family:'DM Mono',monospace;
}
button{
  background:var(--blue);
  border:none;
  border-radius:12px;
  padding:0 16px;
  font-weight:700;
  cursor:pointer;
}

/* empty */
.empty{
  text-align:center;
  padding:80px 20px;
  color:var(--muted);
}
.empty div{font-size:48px;margin-bottom:8px}

/* card */
.card{
  margin:16px;
  background:var(--card);
  border-radius:22px;
  border:1px solid var(--border);
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.6);
  display:none;
}

/* banner */
.banner{
  padding:18px;
  border-bottom:1px solid var(--border);
}
.banner.buy{background:linear-gradient(135deg,var(--greenBg),#0b0e16)}
.banner.check{background:linear-gradient(135deg,var(--blueBg),#0b0e16)}
.banner.pass{background:linear-gradient(135deg,var(--redBg),#0b0e16)}

.decision{
  font-size:24px;
  font-weight:700;
  letter-spacing:.06em;
}
.decision.buy{color:var(--green)}
.decision.check{color:var(--blue)}
.decision.pass{color:var(--red)}
.reason{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}

/* sections */
.section{
  padding:14px 16px;
  border-top:1px solid var(--border);
}
.section-title{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--muted);
  margin-bottom:6px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.label{font-size:12px;color:var(--muted)}
.value{
  font-family:'DM Mono',monospace;
  font-size:16px;
}

/* controls */
.control{
  background:var(--soft);
  padding:10px;
  border-radius:14px;
}
.control-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  color:var(--muted);
}
input[type=range]{width:100%;margin-top:8px}
input[type=number]{
  width:80px;
  background:#050711;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:8px;
  padding:4px;
  font-family:'DM Mono',monospace;
}
</style>
</head>

<body>
<div class="app">

<header>
  <h1>ScoutPro Radar</h1>
  <div class="sub">Scan first. Decide instantly.</div>
  <div class="scan-row">
    <input id="scan" type="text" placeholder="Scan ISBN / UPC">
    <button onclick="scan()">GO</button>
  </div>
</header>

<div id="empty" class="empty">
  <div>ðŸ“¡</div>
  Ready to scan
</div>

<div id="card" class="card">

  <div id="banner" class="banner buy">
    <div id="decision" class="decision buy">BUY NOW</div>
    <div id="reason" class="reason">Profit meets your rule</div>
  </div>

  <div class="section">
    <div class="section-title">Outcome</div>
    <div class="row">
      <span class="label">Sell FBA for</span>
      <span class="value" id="sell">$24.99</span>
    </div>
    <div class="row">
      <span class="label">Profit</span>
      <span class="value" id="profit">+$0.00</span>
    </div>
    <div class="row">
      <span class="label">ROI</span>
      <span class="value" id="roi">0%</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Your costs</div>
    <div class="control">
      <div class="control-head">
        <span>Buy cost</span>
        <span>$ <input id="buyCost" type="number" step=".25"></span>
      </div>
      <input id="buySlider" type="range" min=".25" max="25" step=".25">
    </div>
  </div>

  <div class="section">
    <div class="section-title">Rules</div>
    <div class="control">
      <div class="control-head">
        <span>Minimum profit</span>
        <span>$ <input id="floor" type="number" step="1"></span>
      </div>
      <input id="floorSlider" type="range" min="1" max="50" step="1">
    </div>
  </div>

</div>
</div>

<script>
let sellPrice = 24.99
let buy = parseFloat(localStorage.getItem('buy')||'1')
let floor = parseFloat(localStorage.getItem('floor')||'5')

const card = document.getElementById('card')
const empty = document.getElementById('empty')
const buyInput = document.getElementById('buyCost')
const buySlider = document.getElementById('buySlider')
const floorInput = document.getElementById('floor')
const floorSlider = document.getElementById('floorSlider')

function scan(){
  sellPrice = 15 + Math.random()*30
  empty.style.display='none'
  card.style.display='block'
  recalc()
}

function recalc(){
  localStorage.setItem('buy',buy)
  localStorage.setItem('floor',floor)

  const fees = sellPrice*.15 + 4.5
  const profit = sellPrice - buy - fees
  const roi = buy>0 ? profit/buy*100 : 0

  document.getElementById('sell').textContent = `$${sellPrice.toFixed(2)}`
  document.getElementById('profit').textContent =
    (profit>=0?'+':'-')+`$${Math.abs(profit).toFixed(2)}`
  document.getElementById('roi').textContent = roi.toFixed(0)+'%'

  const banner = document.getElementById('banner')
  const dec = document.getElementById('decision')
  const reason = document.getElementById('reason')

  if(profit >= floor){
    banner.className='banner buy'
    dec.className='decision buy'
    dec.textContent='BUY NOW'
    reason.textContent='Profit meets your rule'
  }else if(profit > 0){
    banner.className='banner check'
    dec.className='decision check'
    dec.textContent='CHECK SCOUTLY'
    reason.textContent='Below profit target â€” verify'
  }else{
    banner.className='banner pass'
    dec.className='decision pass'
    dec.textContent='SKIP'
    reason.textContent='Projected loss'
  }
}

buyInput.value = buy.toFixed(2)
buySlider.value = buy
floorInput.value = floor
floorSlider.value = floor

buyInput.oninput = e=>{buy=parseFloat(e.target.value)||0;buySlider.value=buy;recalc()}
buySlider.oninput = e=>{buy=parseFloat(e.target.value);buyInput.value=buy;recalc()}
floorInput.oninput = e=>{floor=parseFloat(e.target.value)||0;floorSlider.value=floor;recalc()}
floorSlider.oninput = e=>{floor=parseFloat(e.target.value);floorInput.value=floor;recalc()}

recalc()
</script>
</body>
</html>
