<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>ScoutPro Radar</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=DM+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#07090f;
  --card:#141824;
  --soft:#1b2030;
  --border:rgba(255,255,255,.12);
  --text:#f4f6fb;
  --muted:#9aa4bb;
  --green:#00d68f;
  --greenBg:rgba(0,214,143,.25);
  --blue:#5aa9ff;
  --blueBg:rgba(90,169,255,.25);
  --red:#ff6b6b;
  --redBg:rgba(255,107,107,.25);
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:'DM Sans',sans-serif;
  padding-bottom:40px;
}
.app{max-width:440px;margin:auto}

/* Sticky scanner */
header{
  position:sticky;top:0;z-index:50;
  background:rgba(7,9,15,.95);
  backdrop-filter:blur(8px);
  border-bottom:1px solid var(--border);
  padding:14px;
}
.input-group{display:flex;gap:8px}
input[type=text]{
  flex:1;background:var(--soft);border:1px solid var(--border);
  color:white;padding:12px;border-radius:10px;
  font-family:'DM Mono',monospace;font-size:16px;
}
.btn-scan{
  background:var(--blue);border:none;border-radius:10px;
  font-weight:700;padding:0 16px;cursor:pointer;
}

/* Empty */
#emptyState{text-align:center;padding:80px 20px;color:var(--muted)}
.empty-icon{font-size:48px;opacity:.5}

/* Card */
.card{
  margin:16px;background:var(--card);
  border-radius:18px;border:1px solid var(--border);
  overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,.5);
}
.hidden{display:none}

/* Banner */
.banner{
  padding:18px;text-align:center;border-bottom:1px solid var(--border);
}
.banner.buy{background:linear-gradient(135deg,var(--greenBg),#111)}
.banner.check{background:linear-gradient(135deg,var(--blueBg),#111)}
.banner.pass{background:linear-gradient(135deg,var(--redBg),#111)}
.decision{
  font-size:26px;font-weight:700;letter-spacing:.04em;
}
.decision.buy{color:var(--green)}
.decision.check{color:var(--blue)}
.decision.pass{color:var(--red)}
.basis{font-size:13px;color:var(--muted);margin-top:6px}

/* Blocks */
.block{padding:14px 16px;border-top:1px solid var(--border)}
.row{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.label{font-size:13px;color:var(--muted)}
.value{font-family:'DM Mono',monospace;font-size:16px;font-weight:600}

/* Controls */
.control-block{padding:14px 16px;border-top:1px solid var(--border)}
.control-header{
  display:flex;justify-content:space-between;
  font-size:13px;color:var(--muted);margin-bottom:6px;
}
input[type=range]{width:100%;accent-color:var(--blue)}
input[type=number]{
  width:80px;background:#05070c;border:1px solid var(--border);
  color:var(--text);border-radius:6px;
  text-align:right;font-family:'DM Mono',monospace;
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="input-group">
    <input id="scanInput" type="text" placeholder="Scan ISBN / UPCâ€¦" inputmode="numeric">
    <button class="btn-scan" id="scanBtn">GO</button>
  </div>
</header>

<div id="emptyState">
  <div class="empty-icon">ðŸ“¡</div>
  <h3>ScoutPro Radar</h3>
  <p>Scan a book to begin</p>
</div>

<div id="resultCard" class="card hidden">

  <div id="banner" class="banner buy">
    <div id="decision" class="decision buy">BUY</div>
    <div id="basis" class="basis">Profit meets your goal</div>
  </div>

  <div class="block">
    <div class="row">
      <span class="label">Sell FBA for</span>
      <span class="value">$<input id="sellInput" type="number" step="0.01"></span>
    </div>
    <div class="row">
      <span class="label">Estimated fees</span>
      <span class="value" id="feesVal">-$0.00</span>
    </div>
    <div class="row">
      <span class="label" style="color:#fff">Net profit</span>
      <span class="value" id="profitVal">+$0.00</span>
    </div>
    <div class="row">
      <span class="label">ROI</span>
      <span class="value" id="roiVal">0%</span>
    </div>
  </div>

  <div class="control-block">
    <div class="control-header">
      <span>Buy cost</span>
      <input id="buyInput" type="number" step="0.25">
    </div>
    <input id="buySlider" type="range" min="0" max="25" step="0.25">
  </div>

  <div class="control-block">
    <div class="control-header">
      <span>Minimum profit goal</span>
      <input id="goalInput" type="number" step="1">
    </div>
    <input id="goalSlider" type="range" min="1" max="50" step="1">
  </div>

</div>
</div>

<script>
let sellPrice = 24.99
let buyCost = parseFloat(localStorage.getItem('buyCost')||'1')
let profitGoal = parseFloat(localStorage.getItem('profitGoal')||'5')

const el = id => document.getElementById(id)
const scanInput = el('scanInput')

function sync(){
  el('sellInput').value = sellPrice.toFixed(2)
  el('buyInput').value = buyCost.toFixed(2)
  el('buySlider').value = buyCost
  el('goalInput').value = profitGoal
  el('goalSlider').value = profitGoal
}

function recalc(){
  sellPrice = parseFloat(el('sellInput').value)||0
  buyCost = parseFloat(el('buyInput').value)||0
  profitGoal = parseFloat(el('goalInput').value)||0

  localStorage.setItem('buyCost',buyCost)
  localStorage.setItem('profitGoal',profitGoal)

  const fees = sellPrice*0.15 + 4.5
  const profit = sellPrice - buyCost - fees
  const roi = buyCost>0 ? profit/buyCost*100 : 0

  el('feesVal').textContent = `-$${fees.toFixed(2)}`
  el('profitVal').textContent = (profit>=0?'+':'-')+`$${Math.abs(profit).toFixed(2)}`
  el('roiVal').textContent = roi.toFixed(0)+'%'

  const banner = el('banner')
  const decision = el('decision')
  const basis = el('basis')

  if(profit >= profitGoal){
    banner.className='banner buy'
    decision.className='decision buy'
    decision.textContent='BUY'
    basis.textContent='Profit meets your goal'
  } else if(profit > 0){
    banner.className='banner check'
    decision.className='decision check'
    decision.textContent='CHECK'
    basis.textContent='Below profit goal â€” verify pricing'
  } else {
    banner.className='banner pass'
    decision.className='decision pass'
    decision.textContent='SKIP'
    basis.textContent='Projected loss'
  }
}

function handleScan(){
  const code = scanInput.value.trim()
  if(!code) return
  sellPrice = Math.random()*30 + 10
  el('emptyState').style.display='none'
  el('resultCard').classList.remove('hidden')
  sync()
  recalc()
  scanInput.value=''
}

el('scanBtn').onclick=handleScan
scanInput.onkeypress=e=>{if(e.key==='Enter')handleScan()}

;['sellInput','buyInput','goalInput'].forEach(id=>el(id).oninput=recalc)
;['buySlider','goalSlider'].forEach(id=>{
  el(id).oninput=()=>{
    el(id.replace('Slider','Input')).value=el(id).value
    recalc()
  }
})

sync();recalc()
</script>
</body>
</html>
