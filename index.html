<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>ScoutPro Radar</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=DM+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#07090f;
  --card:#141824;
  --soft:#1b2030;
  --border:rgba(255,255,255,.12);
  --text:#f4f6fb;
  --muted:#9aa4bb;
  --green:#00d68f;
  --greenBg:rgba(0,214,143,.25);
  --blue:#5aa9ff;
  --blueBg:rgba(90,169,255,.25);
  --red:#ff6b6b;
  --redBg:rgba(255,107,107,.25);
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:'DM Sans',sans-serif;
  padding-bottom: 40px;
}

.app{
  max-width:440px;
  margin:auto;
}

/* --- 1. STICKY SCANNER HEADER --- */
header{
  position: sticky;
  top: 0;
  background: rgba(7,9,15,0.95); /* Dark semi-transparent background */
  padding: 16px;
  border-bottom: 1px solid var(--border);
  z-index: 999; /* Ensures it sits ON TOP of everything */
  backdrop-filter: blur(8px);
}

.input-group {
  display: flex;
  gap: 8px;
}

input[type=text] {
  flex: 1;
  background: var(--soft);
  border: 1px solid var(--border);
  color: white;
  padding: 12px;
  border-radius: 10px;
  font-family: 'DM Mono', monospace;
  font-size: 16px;
  outline: none;
}
input[type=text]:focus {
  border-color: var(--blue);
}

.btn-scan {
  background: var(--blue);
  color: #000;
  border: none;
  font-weight: 700;
  padding: 0 16px;
  border-radius: 10px;
  cursor: pointer;
}

/* --- 2. EMPTY STATE --- */
#emptyState {
  text-align: center;
  padding: 80px 20px;
  color: var(--muted);
  transition: opacity 0.3s;
}
.empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }

/* --- 3. RESULT CARD --- */
.card{
  margin:16px;
  background:var(--card);
  border-radius:18px;
  border:1px solid var(--border);
  overflow:hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.hidden { display: none !important; }

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* BANNER */
.banner{
  padding:18px 14px;
  border-bottom:1px solid var(--border);
  text-align: center;
}
.banner.buy{background:linear-gradient(135deg,var(--greenBg),#111)}
.banner.check{background:linear-gradient(135deg,var(--blueBg),#111)}
.banner.pass{background:linear-gradient(135deg,var(--redBg),#111)}

.decision{
  font-size:26px;
  font-weight:700;
  letter-spacing:.02em;
  text-transform: uppercase;
}
.decision.buy{color:var(--green)}
.decision.check{color:var(--blue)}
.decision.pass{color:var(--red)}

.basis{ font-size:13px; margin-top:6px; color:var(--muted); }

/* STATS GRID */
.block{
  padding:14px 16px;
  border-top:1px solid var(--border);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.row:last-child{margin-bottom:0}

.label{ font-size:13px; color:var(--muted); }
.value{ font-family:'DM Mono',monospace; font-size:16px; font-weight: 600; }
.value.edit { border-bottom: 1px dashed var(--muted); cursor: pointer;}

/* SLIDERS & INPUTS */
.control-block {
  padding: 14px 16px;
  background: rgba(255,255,255,0.02);
  border-top: 1px solid var(--border);
}

.control-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  font-size: 13px;
  color: var(--muted);
  font-weight: 600;
}

.control {
  display: flex;
  align-items: center;
  gap: 10px;
}

input[type=range]{
  flex: 1;
  accent-color: var(--blue);
  cursor: pointer;
  height: 4px;
  background: var(--border);
  border-radius: 2px;
  appearance: none;
}
input[type=range]::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  background: var(--blue);
  border-radius: 50%;
}

input[type=number]{
  width: 75px;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: #05070c;
  color: var(--text);
  text-align: right;
  font-family: 'DM Mono', monospace;
  font-size: 14px;
  outline: none;
}
input[type=number]:focus { border-color: var(--blue); }

.product-title { font-size: 15px; margin-bottom: 4px; font-weight: 600; color: #fff; line-height: 1.4; }
.product-asin { font-size: 12px; color: var(--muted); font-family: 'DM Mono', monospace; }

</style>
</head>

<body>
<div class="app">

  <header>
    <div class="input-group">
      <input type="text" id="scanInput" placeholder="Scan ISBN / UPC..." autocomplete="off" inputmode="numeric">
      <button class="btn-scan" id="scanBtn">GO</button>
    </div>
  </header>

  <div id="emptyState">
    <div class="empty-icon">ðŸ“¡</div>
    <h3>Scout Radar</h3>
    <p style="font-size: 14px; opacity: 0.7;">Ready to scan.</p>
  </div>

  <div id="resultCard" class="card hidden">
    
    <div id="banner" class="banner buy">
      <div id="decision" class="decision buy">BUY</div>
      <div id="basis" class="basis">Profit > Goal</div>
    </div>

    <div class="block">
      <div class="product-title">Harry Potter & The Example Book</div>
      <div class="product-asin">ISBN: <span id="displayIsbn">---</span></div>
    </div>

    <div class="block">
      
      <div class="row">
        <span class="label">Sell Price</span>
        <div style="display:flex; align-items:center; gap:4px;">
          <span style="color:var(--muted); font-size:14px;">$</span>
          <input type="number" id="sellInput" value="19.99" style="width:70px; text-align:right;">
        </div>
      </div>

      <div class="row">
        <span class="label">Fees (Est 15% + FBA)</span>
        <span class="value" id="feesVal">-$7.50</span>
      </div>

      <div class="row">
        <span class="label" style="color:#fff; font-weight:600;">Net Profit</span>
        <span class="value" id="profitVal" style="color:var(--green); font-size: 18px;">+$10.69</span>
      </div>

      <div class="row">
        <span class="label">ROI</span>
        <span class="value" id="roiVal">117%</span>
      </div>
    </div>

    <div class="control-block">
      <div class="control-header">
        <span>Buy Cost ($)</span>
        <input type="number" step="0.25" id="buyInput">
      </div>
      <div class="control">
        <input type="range" min="0" max="25" step="0.25" id="buySlider">
      </div>
    </div>

    <div class="control-block">
      <div class="control-header">
        <span>Min Profit Goal ($)</span>
        <input type="number" step="1" id="goalInput">
      </div>
      <div class="control">
        <input type="range" min="1" max="50" step="1" id="goalSlider">
      </div>
    </div>

  </div> </div>

<script>
/* ====== STATE MANAGEMENT ====== */
let sellPrice = 24.99; // Default starting price for demo
let buyCost = parseFloat(localStorage.getItem('buyCost') || '1.00');
let profitFloor = parseFloat(localStorage.getItem('profitFloor') || '5.00');

/* ====== ELEMENT REFS ====== */
const els = {
  scanInput: document.getElementById('scanInput'),
  scanBtn: document.getElementById('scanBtn'),
  emptyState: document.getElementById('emptyState'),
  resultCard: document.getElementById('resultCard'),
  
  // Inputs
  sellInput: document.getElementById('sellInput'),
  buySlider: document.getElementById('buySlider'),
  buyInput: document.getElementById('buyInput'),
  goalSlider: document.getElementById('goalSlider'),
  goalInput: document.getElementById('goalInput'),
  
  // Outputs
  feesVal: document.getElementById('feesVal'),
  profitVal: document.getElementById('profitVal'),
  roiVal: document.getElementById('roiVal'),
  
  // Banner
  banner: document.getElementById('banner'),
  decision: document.getElementById('decision'),
  basis: document.getElementById('basis'),
  displayIsbn: document.getElementById('displayIsbn')
};

/* ====== INITIALIZATION ====== */
// Set initial values from memory
els.buySlider.value = buyCost;
els.buyInput.value = buyCost.toFixed(2);
els.goalSlider.value = profitFloor;
els.goalInput.value = profitFloor.toFixed(0);
els.sellInput.value = sellPrice.toFixed(2);

/* ====== LOGIC ====== */
function recalc() {
  // 1. Get current values
  sellPrice = parseFloat(els.sellInput.value) || 0;
  buyCost = parseFloat(els.buyInput.value) || 0;
  profitFloor = parseFloat(els.goalInput.value) || 0;

  // Save preferences
  localStorage.setItem('buyCost', buyCost);
  localStorage.setItem('profitFloor', profitFloor);

  // 2. Math
  // Simple FBA Estimator: 15% referral + flat $4.50 pick/pack (approx)
  const fees = (sellPrice * 0.15) + 4.50;
  const profit = sellPrice - buyCost - fees;
  const roi = buyCost > 0 ? (profit / buyCost) * 100 : 0;

  // 3. Update DOM
  els.feesVal.textContent = `-$${fees.toFixed(2)}`;
  
  els.profitVal.textContent = (profit >= 0 ? '+' : '-') + '$' + Math.abs(profit).toFixed(2);
  els.profitVal.style.color = profit >= 0 ? 'var(--green)' : 'var(--red)';
  
  els.roiVal.textContent = roi.toFixed(0) + '%';
  els.roiVal.style.color = roi >= 100 ? 'var(--green)' : (roi > 30 ? 'var(--blue)' : 'var(--muted)');

  updateBanner(profit, profitFloor);
}

function updateBanner(profit, floor) {
  if (profit >= floor) {
    setBanner('buy', 'BUY', 'Profit meets target');
  } else if (profit > 0) {
    setBanner('check', 'CHECK', 'Low Profit');
  } else {
    setBanner('pass', 'SKIP', 'Projected Loss');
  }
}

function setBanner(type, text, sub) {
  els.banner.className = `banner ${type}`;
  els.decision.className = `decision ${type}`;
  els.decision.textContent = text;
  els.basis.textContent = sub;
}

/* ====== EVENT HANDLERS ====== */

// Sliders Sync
function linkInputAndSlider(input, slider) {
  slider.addEventListener('input', () => {
    input.value = parseFloat(slider.value).toFixed(input.id === 'goalInput' ? 0 : 2);
    recalc();
  });
  input.addEventListener('change', () => {
    slider.value = input.value;
    recalc();
  });
}

linkInputAndSlider(els.buyInput, els.buySlider);
linkInputAndSlider(els.goalInput, els.goalSlider);

// Sell Price Input Listener
els.sellInput.addEventListener('input', recalc);

// Scan Action
function handleScan() {
  const code = els.scanInput.value.trim();
  if (!code) return;

  // Simulate API Data Fetch
  // Random price for demo purposes
  sellPrice = (Math.random() * (45 - 12) + 12);
  els.sellInput.value = sellPrice.toFixed(2);

  els.displayIsbn.textContent = code;
  
  // Show Card / Hide Empty State
  els.emptyState.style.display = 'none';
  els.resultCard.classList.remove('hidden');

  recalc();
  
  // Reset input focus for next scan
  els.scanInput.value = '';
  els.scanInput.focus();
}

els.scanBtn.addEventListener('click', handleScan);
els.scanInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') handleScan();
});

</script>
</body>
</html>
